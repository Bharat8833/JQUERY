<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="slider.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  
</head>

<body>

 <div class="main">
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
           
        </div>
        <div class="swiper-button-next" style="color: rgb(85, 194, 83); font-weight: bold;"></div>
        <div class="swiper-button-prev" style="color: rgb(85, 194, 83); font-weight: bold;"></div>
       
      </div>
     
      <div class="swiper-pagination" style="position: relative;"></div>
  </div>



 
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

 

  <script>
    // var swiper = new Swiper(".mySwiper", {
    //   effect: "cards",
    //   grabCursor: true,
    //   loop:true,
    //   // autoplay: true,
    //   // autoplayspeed: 1000,
    
    // });

    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 3,
      slidesToShow: 3,
      grabCursor: true,
      loop:true,
      spaceBetween: 30,
      autoplay: true,
      autoplayspeed: 1000,
      centerMode: true,
      centerPadding: '60px',
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
        renderBullet: function (index, className) {
          return '<span class="' + className + '">' + (index + 1) + "</span>";
        },
    
      
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });

    var appendNumber = 4;
    var prependNumber = 1;

    document
      .querySelector(".append-slide")
      .addEventListener("scroll", function (e) {
        e.preventDefault();
        swiper.appendSlide(
        1 + ++appendNumber + 1
        );
      });

    
 
   
  </script>
</body>

</html>
