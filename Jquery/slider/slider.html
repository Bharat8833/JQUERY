<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>


    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(10, 10, 10);
      height: 800px;
    }

    .swiper {
      width: 540px;
      height: 520px;
    
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 18px;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
    }

    .swiper-slide:nth-child(1n) {
      background-color: rgb(206, 17, 17);
    }

    .swiper-slide:nth-child(2n) {
      background-color: rgb(0, 140, 255);
    }

    .swiper-slide:nth-child(3n) {
      background-color: rgb(10, 184, 111);
    }

    .swiper-slide:nth-child(4n) {
      background-color: rgb(211, 122, 7);
    }

    .swiper-slide:nth-child(5n) {
      background-color: rgb(118, 163, 12);
    }

    .swiper-slide:nth-child(6n) {
      background-color: rgb(180, 10, 47);
    }

    .swiper-slide:nth-child(7n) {
      background-color: rgb(35, 99, 19);
    }

    .swiper-slide:nth-child(8n) {
      background-color: rgb(0, 68, 255);
    }

    .swiper-slide:nth-child(9n) {
      background-color: rgb(218, 12, 218);
    }

    .swiper-slide:nth-child(10n) {
      background-color: rgb(54, 94, 77);
    }
  </style>
</head>

<body>
  <!-- Swiper -->
 <div class="main">
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="image/c-1-3.webp" height="200px" width="360px"></div>
                <div class="swiper-slide"><img src="image/c-1-3.webp" height="200px" width="360px"></div>
                <div class="swiper-slide"><img src="image/c-15-1.webp" height="200px" width="360px"></div>
                <div class="swiper-slide"><img src="image/c-15-1.webp" height="200px" width="360px"></div>
                <div class="swiper-slide"><img src="image/c-2-1.webp" height="200px" width="360px"></div>
                <div class="swiper-slide"><img src="image/c-5-1.webp" height="200px" width="360px"></div>
                <div class="swiper-slide"><img src="image/c-7-1.webp" height="200px" width="360px"></div>
                <div class="swiper-slide"><img src="image/c-2-1.webp" height="200px" width="360px"></div>
                <div class="swiper-slide"><img src="image/c-16-1.webp" height="200px" width="360px"></div>
                <div class="swiper-slide"><img src="image/c-2-1.webp" height="200px" width="360px"></div>
                <div class="swiper-slide"><img src="image/c-16-1.webp" height="200px" width="360px"></div>
                <div class="swiper-slide"><img src="image/c-2-1.webp" height="200px" width="360px"></div>
                <div class="swiper-slide"><img src="image/c-16-1.webp" height="200px" width="360px"></div>
        
        </div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "cards",
      grabCursor: true,
      loop:true,
    });
  </script>
</body>

</html>
